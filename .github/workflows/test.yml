name: Test
on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
   
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Clone data from yesterday
      run: |
        git clone https://@github.com/MJHutchinson/US-covid19-data-scraping --single-branch -b update_data output 
        git config --global user.name "GitHub Actions"
        git config --global user.email action@github.com
    - name: Cache, process and update
      run: |
        make files
        today=$(date +'%Y-%m-%d')
        
        # check the data for today is there already
        if [ -d "data/$today"]; then
          cp data/$today/* output/data/$today
        else
          mv data/$today output/data/
        fi
