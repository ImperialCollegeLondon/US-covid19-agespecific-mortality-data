name: Run daily update to s3
on:
  schedule:
    - cron: "26 14 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
   
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install chromium-browser
    - name: Copy Data Sources to S3
      run: |
        make files
        today=$(date +'%Y-%m-%d')
        
        # check the data for today is there already
        aws s3 cp data/$today/ s3://usaage/update_data/data/$today --recursive
        
        aws s3 cp data/$today/ s3://usaage/update_data/data/ 
        aws s3 cp html s3://usaage/update_data/html/ --recursive
        aws s3 cp csvs s3://usaage/update_data/csvs/ --recursive
        aws s3 cp pngs s3://usaage/update_data/pngs/ --recursive
      env:
        aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws_bucket: ${{ secrets.AWS_BUCKET }}
